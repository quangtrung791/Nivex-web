<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Wallet Background -->
<rect x="50" y="80" width="300" height="200" rx="20" fill="#2a2a2a" stroke="#BCFE08" stroke-width="2"/>
<rect x="60" y="90" width="280" height="180" rx="15" fill="#1a1a1a"/>

<!-- Dollar Sign -->
<circle cx="200" cy="150" r="40" fill="#BCFE08"/>
<text x="200" y="165" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#000">$</text>

<!-- Money Lines -->
<line x1="100" y1="200" x2="140" y2="200" stroke="#BCFE08" stroke-width="3" stroke-linecap="round"/>
<line x1="260" y1="200" x2="300" y2="200" stroke="#BCFE08" stroke-width="3" stroke-linecap="round"/>
<line x1="120" y1="220" x2="160" y2="220" stroke="#666" stroke-width="2" stroke-linecap="round"/>
<line x1="240" y1="220" x2="280" y2="220" stroke="#666" stroke-width="2" stroke-linecap="round"/>

<!-- Floating Elements -->
<circle cx="80" cy="60" r="8" fill="#BCFE08" opacity="0.7"/>
<circle cx="320" cy="70" r="6" fill="#BCFE08" opacity="0.5"/>
<circle cx="350" cy="120" r="5" fill="#BCFE08" opacity="0.6"/>

<!-- Coins -->
<circle cx="120" cy="120" r="15" fill="#f7931a" stroke="#fff" stroke-width="2"/>
<text x="120" y="127" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">₿</text>

<circle cx="280" cy="120" r="15" fill="#627eea" stroke="#fff" stroke-width="2"/>
<text x="280" y="127" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">Ξ</text>

<!-- Decorative Lines -->
<path d="M30 50 Q 200 20 370 40" stroke="#BCFE08" stroke-width="2" fill="none" opacity="0.3"/>
<path d="M30 250 Q 200 280 370 260" stroke="#BCFE08" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
